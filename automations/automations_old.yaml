  trigger:
  - platform: state
    entity_id: person.mark_d
    from: not_home
    to: home
    for:
      seconds: 20
  condition:
  - condition: template
    value_template: '{{ not is_state(''media_player.garage'', ''playing'') }}'
  - condition: time
    after: 09:00:00
    before: '22:00:00'
  action:
  - service: script.turn_on
    entity_id: script.welcome_home_music_mark

