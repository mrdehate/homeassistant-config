#########################
# Garage Door           #
#########################
- id: '1539744009480'
  alias: Indoor Light when Garage Door Opens
  trigger:
  - platform: state
    entity_id: cover.garage_door
    from: 'closed'
    to: 'open'
  condition:
  - condition: sun
    after: sunset
  action:
  - service: homeassistant.turn_on
    entity_id: light.kitchen_entry_level

- id: 'garagelightson'
  alias: Garage Door Lights On
  trigger:
  - platform: state
    entity_id: cover.garage_door
    from: 'closed'
    to: 'open'
  condition:
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
  - service: homeassistant.turn_on
    entity_id: switch.garage_light

- id: 'garagelightsoff'
  alias: Garage Door Lights Off
  trigger:
  - platform: state
    entity_id: cover.garage_door
    from: 'open'
    to: 'closed'
  condition:
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.garage_light


