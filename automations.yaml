#########################
# Bedroom               #
#########################
# Turn on bed heater if too cold
- id: 'bedheatermarkon'
  alias: Bed Heater Auto On - Mark
  trigger:
    - platform: time
      minutes: '/5'
      seconds: 00
  condition:
    - condition: time
      after: '23:00:00'
      before: '02:00:00'
    - condition: numeric_state
      entity_id: sensor.bedroom_multi_temperature
      below: 69
    - condition: state
      entity_id: switch.bedroom_bedwarmer_mark
      state: 'off'
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: switch.bedroom_bedwarmer_mark

# Turn off bed heater if too warm
- id: 'bedheatermarkoff'
  alias: Bed Heater Auto Off - Mark
  trigger:
    - platform: time
      minutes: '/6'
      seconds: 00
  condition:
    - condition: time
      after: '23:00:00'
      before: '02:00:00'
    - condition: numeric_state
      entity_id: sensor.bedroom_multi_temperature
      above: 69
    - condition: state
      entity_id: switch.bedroom_bedwarmer_mark
      state: 'on'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: switch.bedroom_bedwarmer_mark

# Always turn off bed heater in the middle of the night
- id: 'bedheatermarkofftime'
  alias: Bed Heater Auto Off - Mark
  trigger:
    - platform: time
      hours: 2
      minutes: 05
      seconds: 00
  condition:
    - condition: state
      entity_id: switch.bedroom_bedwarmer_mark
      state: 'on'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: switch.bedroom_bedwarmer_mark


