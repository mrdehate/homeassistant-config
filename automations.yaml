- id: 'lightsoffondeparture'
  alias: Lights Off When Home Empty
  trigger:
    - platform: state
      entity_id: group.molly_and_mark
      from: 'home'
      to: 'not_home'
      for:
        minutes: 1
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: group.all_lights
    - service: homeassistant.turn_off
      data:
        entity_id: group.all_switches


